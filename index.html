    <style>
      .sakura-petal {
        position: absolute;
        font-size: 1.5rem;
        color: #ffb6d9;
        opacity: 0;
        pointer-events: none;
        animation: sakuraDrift 12s linear infinite;
      }

      @keyframes sakuraDrift {
        0% {
          opacity: 0;
          transform: translate(0, -50px) rotate(0deg);
        }
        10% {
          opacity: 0.8;
        }
        90% {
          opacity: 0.8;
        }
        100% {
          opacity: 0;
          transform: translate(100px, 100vh) rotate(720deg);
        }
      }

      .sakura-petal:nth-child(1) {
        left: 5%;
        animation-delay: 0s;
      }
      .sakura-petal:nth-child(2) {
        left: 15%;
        animation-delay: 2s;
        font-size: 1.2rem;
      }
      .sakura-petal:nth-child(3) {
        left: 25%;
        animation-delay: 4s;
      }
      .sakura-petal:nth-child(4) {
        left: 35%;
        animation-delay: 1s;
        font-size: 1.8rem;
      }
      .sakura-petal:nth-child(5) {
        left: 45%;
        animation-delay: 3s;
      }
      .sakura-petal:nth-child(6) {
        left: 55%;
        animation-delay: 5s;
        font-size: 1.3rem;
      }
      .sakura-petal:nth-child(7) {
        left: 65%;
        animation-delay: 2.5s;
      }
      .sakura-petal:nth-child(8) {
        left: 75%;
        animation-delay: 4.5s;
        font-size: 1.6rem;
      }
      .sakura-petal:nth-child(9) {
        left: 85%;
        animation-delay: 1.5s;
      }
      .sakura-petal:nth-child(10) {
        left: 95%;
        animation-delay: 3.5s;
        font-size: 1.4rem;
      }
    </style>
