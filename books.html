<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Buku - Kiano Library</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="public/style.css" />
    <link rel="icon" href="public/kii.jpeg" type="image/jpg" />
  </head>
  <body>
    <div class="d-flex">
      <div class="sidebar">
        <div class="sidebar-header d-flex align-items-center">
          <img class="profile-avatar" src="public/kii.jpeg" alt="Profile" />
          <div>
            <div class="text-white fw-bold fs-4">Kiano</div>
            <div class="text-white-50 small">Library System</div>
          </div>
        </div>

        <div class="p-3">
          <a href="dashboard.html" class="nav-item">
            <i class="bi bi-house"></i>
            <span>Dashboard</span>
          </a>
          <a href="books.html" class="nav-item active">
            <i class="bi bi-book"></i>
            <span>Daftar Buku</span>
          </a>
          <a href="profile.html" class="nav-item">
            <i class="bi bi-person"></i>
            <span>Profil Saya</span>
          </a>
          <a href="index.html" class="nav-item" onclick="logout()">
            <i class="bi bi-box-arrow-right"></i>
            <span>Logout</span>
          </a>
        </div>

        <div
          class="position-absolute bottom-0 w-100 p-3 border-top"
          style="border-color: var(--soft-pink) !important"
        >
          <div class="d-flex align-items-center">
            <img
              id="sidebarAvatar"
              src="public/kii.jpeg"
              alt="Avatar"
              class="rounded-circle me-3"
              style="width: 45px; height: 45px; object-fit: cover"
            />
            <div>
              <div id="sidebarName" class="fw-semibold small">Loading...</div>
              <div id="sidebarEmail" class="text-muted" style="font-size: 12px">
                Loading...
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="main-content flex-grow-1">
        <div class="page-header text-white">
          <h1 class="display-4 fw-bold mb-2">
            <i class="bi bi-book"></i> Daftar Buku
          </h1>
          <p class="lead">Jelajahi koleksi buku perpustakaan kami</p>
        </div>

        <div
          id="alertMessage"
          class="alert alert-dismissible fade"
          role="alert"
          style="display: none"
        >
          <span id="alertText"></span>
          <button
            type="button"
            class="btn-close"
            onclick="hideAlert()"
          ></button>
        </div>

        <div class="card mb-4">
          <div class="card-body">
            <div class="d-flex gap-3 flex-wrap">
              <div class="flex-grow-1 d-flex gap-3">
                <input
                  type="text"
                  id="searchInput"
                  class="form-control"
                  placeholder="Cari buku berdasarkan judul, penulis, atau kategori..."
                />
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="searchBooks()"
                >
                  <i class="bi bi-search"></i> Cari
                </button>
              </div>
              <button
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#addBookModal"
              >
                <i class="bi bi-plus-circle"></i> Tambah Buku
              </button>
            </div>
          </div>
        </div>

        <div class="row g-4" id="booksContainer"></div>
      </div>
    </div>

    <div class="modal fade" id="addBookModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-primary">
              <i class="bi bi-plus-circle"></i> Tambah Buku Baru
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <form id="addBookForm">
            <div class="modal-body">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Judul Buku</label>
                  <input
                    type="text"
                    id="bookTitle"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Penulis</label>
                  <input
                    type="text"
                    id="bookAuthor"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Kategori</label>
                  <select id="bookCategory" class="form-select" required>
                    <option value="Fiksi">Fiksi</option>
                    <option value="Sejarah">Sejarah</option>
                    <option value="Inspiratif">Inspiratif</option>
                    <option value="Romance">Romance</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">ISBN</label>
                  <input
                    type="text"
                    id="bookISBN"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-md-4">
                  <label class="form-label">Tahun Terbit</label>
                  <input
                    type="number"
                    id="bookYear"
                    class="form-control"
                    min="1900"
                    max="2099"
                    required
                  />
                </div>
                <div class="col-md-4">
                  <label class="form-label">Rating (0-5)</label>
                  <input
                    type="number"
                    id="bookRating"
                    class="form-control"
                    step="0.1"
                    min="0"
                    max="5"
                    required
                  />
                </div>
                <div class="col-md-4">
                  <label class="form-label">Jumlah Tersedia</label>
                  <input
                    type="number"
                    id="bookAvailable"
                    class="form-control"
                    min="0"
                    required
                  />
                </div>
                <div class="col-12">
                  <label class="form-label">URL Gambar Buku</label>
                  <input
                    type="url"
                    id="bookImage"
                    class="form-control"
                    placeholder="/images/BookImage.jpg"
                    required
                  />
                  <div class="form-text">
                    Masukkan URL gambar buku dari internet
                  </div>
                </div>
                <div class="col-12">
                  <label class="form-label">Deskripsi</label>
                  <textarea
                    id="bookDescription"
                    class="form-control"
                    rows="3"
                    required
                  ></textarea>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Batal
              </button>
              <button type="submit" class="btn btn-primary">Tambah Buku</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="public/main.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        checkAuth();
        loadBooks();

        document
          .getElementById("searchInput")
          .addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
              searchBooks();
            }
          });
      });
    </script>
  </body>
</html>
